<body>
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>

	<div>
		<section layout:fragment="corpo">
			<div>paginas</div>
		</section>
	</div>

	<footer th:replace="fragments/footer :: rodape">
		<div>footer</div>
	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->

		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var id;
		jQuery.ajax({
			type : "GET",
			url : "/veiculos/getTipo",
			data : {},
			success : function(dados) {
				$("#tipo").append('<option value="">Selecione</option>');
				for (var i = 0; i < dados.length; i++) {
					$("#tipo").append($('<option>', {
						value : dados[i].id_tipo,
						text : dados[i].nome
					}));
				}
			}
		}).done(function() {

		}).fail(function() {
			console.log("erro ajax");
		});

		$('#tipo').change(function() {
			id = $('#tipo').val();
			$("#marca").empty();
			jQuery.ajax({
				type : "GET",
				url : "/veiculos/getVeiculo/" + id,
				data : {},
				success : function(dados) {
					$("#marca").append('<option value="">Selecione</option>');
					for (var i = 0; i < dados.length; i++) {
						$("#marca").append($('<option>', {
							value : dados[i].id_marca,
							text : dados[i].nome
						}));
					}

				}
			}).done(function() {

			}).fail(function() {
				console.log("erro ajax");
			})

		});

		$('#marca').change(function() {

			var id_marca = $('#marca').val();
			console.log(id);
			console.log(id_marca);
			jQuery.ajax({
				type : "GET",
				url : "/veiculos/getVeiculoMarca/" + id + "&" + id_marca,
				data : {},
				success : function(dados) {

					console.log("id = " + dados.id);
					$('#tipoMarca').val(dados.id_tipo_marca);

				}
			}).done(function() {

			}).fail(function() {
				console.log("erro ajax");
			})

		});
	});
</script>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<section layout:fragment="corpo">
	
		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Veículos</th>
							<th></th>
							<th>Nome</th>
							<th>Marca</th>
							<th>Categoria</th>
							<th>Valor</th>
							<th class="cent">Locar Veículo</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="v : ${veiculos}">
							<td style="width: 50px; padding-left: 5px;"><img
								class="imgbtn" th:src="${v.arquivos[0].nome}"></td>
							<td style="width: 50px; padding-left: 5px;"></td>
							<td th:text="${v.nome}"></td>
							<td th:text="${v.tipoMarca.marca.nome}"></td>
							<td th:text="${v.categoria.nome}"></td>
							<td th:text="${v.categoria.valor}"></td>
							<td colspan="2" class="cent"><a class="btn btn-info btn-sm"
								th:href="@{locacaos/veiculo/{id} (id=${v.id_veiculo}) }" role="button">Alugar
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</section>
</body>
</html>

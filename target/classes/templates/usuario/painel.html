<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Locação de Veiculos - Cadastro de Veiculo</title>
<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>
<body>
	
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>
	
	<section layout:fragment="corpo">
		<span sec:authorize="isAuthenticated()"> Usuario: 
			 <div sec:authentication="name" id="nome" name="nome">
			 </div>
		</span>
		
		
		<div class="container" id="listagem">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="l : ${locacoesUsuario}">
							<td  th:text="${l.id_locacao}"></td>
							
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		

		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
	</section>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var email = $('#nome').text();
		console.log(email);
		
		jQuery.ajax({
			type : "GET",
			url : "/locacaos/getUsuario/"+email,
			data : {},
			success : function(dados) {
				alert("ola");
			}
		}).done(function() {

		}).fail(function() {
			console.log("erro ajax");
		});
	});
	</script>
</html>

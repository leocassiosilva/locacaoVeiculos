<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Locação de Veiculos - Login</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand mb-0 h1" style="font-weight: bold;" href="#">SLV
				- Sistema de Locação de Veiculos</a>
		</nav>
	</header>

	<section>
		<div class="container"
			style="width: 60%; padding-bottom: 30px; margin-top: 30px;">
			<div th:if="${param.error}">
				<div class="alert alert-danger">Usuário e/ou inválidos!</div>
			</div>

			<div class="row  d-flex justify-content-center">
				<div class="col-lg-7 col-sm-12 mb-4 text-rigth" id="classePrincipal">
					<div class="card rounded-0" id="login-form">
						<div class="card-header">
							<h3 class="mb-0" style="text-align: center;">Login</h3>
						</div>
						<div class="card-body">
							<form class="form" role="form" id="login-form" novalidate=""
								method="POST">
								<div class="form-group" id="formulario">
									<div class="form-row">
										<div class="form-group col-md-12">
											<label for="inputEmail" id="label">E-mail</label> <input
												type="email" class="form-control" value="" name="username"
												placeholder="Email *">
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-12">
											<label for="inputSenha" id="label">Senha</label> <input
												type="password" class="form-control" value=""
												name="password" placeholder="Senha *">
										</div>
									</div>
								</div>

								<div>
									<label class="custom-control custom-checkbox float-right">
										<a href="#" class="register-form-link">Cadastre-se</a>
									</label>
								</div>
								<button type="submit" class="btn btn-primary"
									style="margin-top: 10px;">Entrar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

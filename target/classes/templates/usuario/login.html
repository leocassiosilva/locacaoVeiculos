<!DOCTYPE html>
<html  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section layout:fragment="corpo">
	<div class="alinhar1">
		<div class="container" style="margin-top: 20px;">
			<div class="row">
				<div class="col-sm-6 col-xs-8 mx-auto">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuário e/ou inválidos!</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6 col-xs-8 mx-auto">
					<div class="card card-signin flex-row my-5 rounded-0">
						<div class="card-body">
							<h5 class="card-title text-center">Login</h5>
							<hr>

							<form method="POST" th:action=@{/logar} th:object="${usuario}">
								<div class="form-row">
									<div class="form-group col-md-12">
										<label for="inputEmail" id="label">E-mail</label> <input
											type="email" class="form-control rounded-0" value=""
											name="username" placeholder="Email" th:field="*{email}" required>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-md-12">
										<label for="inputSenha" id="label">Senha</label> <input
											type="password" class="form-control rounded-0" value=""
											name="password" placeholder="Senha" th:field="*{senha}" required>
									</div>
								</div>

								<hr>
								<div class="form-label-group col-md-12" align="center">

									<button type="submit" class="btn btn-primary"
										style="margin-top: 10px; width: 50%;">Entrar</button>
								</div>

								<div class="form-label-group col-md-12" align="center">
									<p>
										Não tem conta? <a href="/newUsuario">Criar Contar</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>

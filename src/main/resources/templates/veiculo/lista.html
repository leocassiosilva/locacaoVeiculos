<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<section layout:fragment="corpo">
	<tr th:each="customer : ${veiculos}">

		<td th:text="${customer.id}">001</td>
		<td th:text="${customer.nome}">Name</td>
		<td th:text="${customer.renavan}">Name</td>


	</tr>
	
	
		<div class="container" id="listagem">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Renavan</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="v : ${veiculos}">
							<td th:text="${v.id}">1</td>
							<td th:text="${v.nome}">Auxiliar Contábil</td>
							<td th:text="${v.renavan}">Auxiliar Contábil</td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/locacao/veiculo/{id} (id=${v.id}) }"
								role="button">Locar veiculo
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<section layout:fragment="corpo">
	<div class="alinhar">
		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Veículos</th>
							<th></th>
							<th>Nome</th>
							<th>Marca</th>
							<th>Categoria</th>
							<th>Locadora</th>
							<th>Valor</th>
							<th class="cent">Locar Veículo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="v : ${veiculos}">
							<td style="width: 50px; padding-left: 5px;"><img
								class="imgbtn" th:src="${v.nomeArquivo}"></td>
							<td style="width: 50px; padding-left: 5px;"></td>
							<td th:text="${v.nome}"></td>
							<td th:text="${v.tipoMarca.marca.nome}"></td>
							<td th:text="${v.categoria.nome}"></td>
							<td th:text="${v.locadora.nome}"></td>
							<td th:text="${v.categoria.valor}"></td>
							<td colspan="2" class="cent">
								<form method="GET"
									th:action="@{/veiculos/{id} (id=${v.id_veiculo}) }"
									enctype="multipart/form-data">
									<input class="form-control" type="text"
										th:value="${dataRetirar}" id="dataRetirar" name="dataRetirar" />
									<input class="form-control" type="hidden"
										th:value="${dataDevolver}" id="dataDevolver"
										name="dataDevolver" />
									<button type="submit" class="btn btn-primary">Alugar</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<section layout:fragment="corpo">
	<div class="alinhar">
		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>Veículos</th>
							<th></th>
							<th>Nome</th>
							

							<th class="cent">Locar Veículo</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="v : ${veiculos}">
							<td style="width: 50px; padding-left: 5px;"><img
								class="imgbtn" th:src="${v.arquivos[0].nome}"></td>
							<td style="width: 50px; padding-left: 5px;"></td>
							<td th:text="${v.nome}"></td>
							<td colspan="2" class="cent"><a class="btn btn-primary"
								th:href="@{locacaos/veiculo/{id} (id=${v.id_veiculo}) }"
								role="button">Alugar </a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>SLV - Login</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/home.css">
<link rel="stylesheet" href="/css/carrosel.css">
<link rel="stylesheet" href="/css/cadastroUsuario.css">
</head>
<body>
	<header class="navbar navbar-expand-lg navbar-dark w3-large"
		style="background-color: #0275df;" th:fragment="cabecalho">
		<a class="navbar-brand" href="/home"><i class="fa fa-car"></i> SLV - Sistema de Locação de Veiculos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


	</header>
	<section layout:fragment="corpo">
		<div class="alinhar1">
			<div class="container" style="margin-top: 20px;">
				<div class="row">
					<div class="col-sm-6 col-xs-8 mx-auto">
						<div th:if="${param.error}">
							<div class="alert alert-danger">Usuário e/ou inválidos!</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 col-xs-8 mx-auto">
						<div class="card card-signin flex-row my-5 rounded-0">
							<div class="card-body">
								<h5 class="card-title text-center">Login</h5>
								<hr>

								<form method="POST" th:action=@{/logar} th:object="${usuario}">
									<div class="form-row">
										<div class="form-group col-md-12">
											<label for="inputEmail" id="label">E-mail</label> <input
												type="email" class="form-control rounded-0" value=""
												name="username" placeholder="Email" th:field="*{email}"
												required>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-12">
											<label for="inputSenha" id="label">Senha</label> <input
												type="password" class="form-control rounded-0" value=""
												name="password" placeholder="Senha" th:field="*{senha}"
												required>
										</div>
									</div>

									<hr>
									<div class="form-label-group col-md-12" align="center">

										<button type="submit" class="btn btn-primary"
											style="margin-top: 10px; width: 50%;">Entrar</button>
									</div>

									<div class="form-label-group col-md-12" align="center">
										<p>
											Não tem conta? <a href="/newUsuario">Criar Contar</a>
										</p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer class="w3-padding-32 w3-black w3-center w3-margin-top"
		th:fragment="rodape">
		<div class="w3-xlarge w3-padding-16">
			<i class="fa fa-facebook-official w3-hover-opacity"></i> <i
				class="fa fa-instagram w3-hover-opacity"></i> <i
				class="fa fa-snapchat w3-hover-opacity"></i> <i
				class="fa fa-pinterest-p w3-hover-opacity"></i> <i
				class="fa fa-twitter w3-hover-opacity"></i> <i
				class="fa fa-linkedin w3-hover-opacity"></i>
		</div>
		<p>
			Felipe Gabriel </br>Francisco Leocacio
		</p>
	</footer>
</body>
</html>

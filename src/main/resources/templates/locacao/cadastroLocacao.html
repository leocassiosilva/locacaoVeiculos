<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<section layout:fragment="corpo">

	<div class="container" id="listagem">

		<div class="row">
			<div class="col-6 col-md-12">

				<div class="row">
					<div class="col-12 col-md-6">
						<div class="row">
							<img th:src="${veiculo.arquivos[0].nome}" />
						</div>
					</div>

				</div>
			</div>

			<div class="col-6 col-md-12">
				Nome: <a th:text="${veiculo.nome}"></a><br/>
				Marca: <a th:text="${veiculo.tipoMarca.marca.nome}"></a><br>
				Categoria: <a th:text="${veiculo.categoria.nome}"></a>
				<form method="POST" th:action=@{/veiculos/salvar}
					th:object="${veiculo}" enctype="multipart/form-data">
					<div class="form-group">
						<label>Seguro(ex:Normal/Vip)</label> <select id="seguro"
							class="form-control">
							<option value="">Selecione</option>
							<option th:each="c : ${seguros}" th:value="${c.id}"
								th:text="${c.nome}"></option>

						</select>
					</div>
				</form>
			</div>





		</div>
</section>
</body>
</html>

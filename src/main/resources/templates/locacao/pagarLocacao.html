<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout}">
<head>
<title>SLV - Pagar Locação</title>
<meta charset="UTF-8" />
</head>
<body>
<section layout:fragment="corpo">
	<div class="container" style="margin-top: 30px;">
		<div class="row">
			<div class="col-sm-6 col-xs-8 mx-auto" id="classePrincipal">
				<th:block th:include="veiculo/mensagemValidacao"></th:block>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-6" style="margin-top: 10px;">
				<div class="row">
					<div class="col-12 col-md-12">
						<div class="card mb-3">
							<img class="card-img-top" th:src="${veiculo.nomeArquivo}"
								alt="Card image cap">
						</div>
					</div>
					<div class="col-12 col-md-12">
						<div class="card card-signin">
							<div class="card-body">
								<h5 class="card-title text-center">Resumo da Locação</h5>
								<hr>
								<ul class="list-group list-group-flush">
									<li class="list-group-item">Diarias - <a
										th:text="${diarias}"></a></li>
									<li class="list-group-item">Total do Seguro - R$<a
										th:text="${seguro}"></a>
									</li>
									<li class="list-group-item">Total do veiculo locação (sem
										incluir seguro) - R$<a th:text="${valorLocacao}"></a>
									</li>
									<li class="list-group-item">Data Retirada - <a
										th:text="${dataRetirar}"></a></li>
									<li class="list-group-item">Data Entrega - <a
										th:text="${dataDevolver}"></a></li>
									<li class="list-group-item">Local de Retirada - <a
										th:text="${locadoraDevolucao.localLocadora.nome}"></a></li>

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-6" style="margin-top: 10px;">
				<div class="row">
					<div class="col-12 col-md-12">
						<div class="card card-signin">
							<div class="card-body">
								<h5 class="card-title text-center">Pague com o Cartão de
									créditos</h5>
								<hr>
								<form method="POST" th:action=@{/locacaos/salvar}
									enctype="multipart/form-data" >
									<input type="text" th:value="${veiculo.id_veiculo}"
										id="id_veiculo" name="id_veiculo" class="form control"> <input
										class="form-control" type="text" th:value="${dataRetirar}"
										id="dataRetirar" name="dataRetirar" /> <input
										class="form-control" type="text" th:value="${dataDevolver}"
										id="dataDevolver" name="dataDevolver" /> <input type="text"
										th:value="${valorTotal}" id="valorTotal" name="valorTotal"
										class="form control"> <input type="text"
										th:value="${locadoraDevolucao.id_locadora}"
										id="locadoraDevolucao" name="locadoraDevolucao"
										class="form control">
										<input
										type="text" th:value="${seg}" id="id_seguro" name="id_seguro">
										<input
										type="text" th:value="${opcional}" id="opcional" name="opcional">

									<button type="submit" class="btn btn-primary">Confirmar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script th:src="@{/js/arquivo.js}"></script>
</body>
</html>

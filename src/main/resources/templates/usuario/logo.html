<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
	crossorigin="anonymous">
<body>
	<th:block th:include="usuario/mensagemValidacao"></th:block>
	<section>
		<div class="container">
			<div class="content first-content">
				<div class="first-column">
					<h2 class="title title-primary">Bem vindo de volta!</h2>
					<p class="description description-primary">Para manter-se
						conectado conosco</p>
					<p class="description description-primary">faça o login com
						suas informações pessoais.</p>
					</br>
					<button id="signin" class="btn btn-primary">Login</button>
				</div>

				<div class="second-column">
					<h2 class="title title-second">Criar Conta</h2>
					<div class="social-media"></div>
					<form class="form" method="POST">
						<label class="label-input" for=""> <i
							class="far fa-user icon-modify"></i> <input type="text"
							name="nome" placeholder="Nome" required>
						</label> <label class="label-input" for=""> <i
							class="far fa-envelope icon-modify"></i> <input type="email"
							name="email" placeholder="Email" required>
						</label> <label class="label-input" for=""> <i
							class="fas fa-lock icon-modify"></i> <input type="password"
							name="senha" placeholder="Senha" required>
						</label>
						<button type="submit" class="btn btn-second">Cadastrar</button>
					</form>
				</div>
			</div>
			<div class="content second-content">
				<div class="first-column">
					<h2 class="title title-primary">Olá amigo(a)!</h2>
					<p class="description description-primary">Insira seus dados
						pessoais</p>
					<p class="description description-primary">e comece a jornada
						conosco.</p>
					</br>
					<button id="signup" class="btn btn-primary">Cadastre-se</button>
				</div>
				<div class="second-column">
					<h2 class="title title-second">Realize seu login</h2>
					<div class="social-media"></div>
					<form class="form">
						<form method="POST">
							<label class="label-input" for=""> <i
								class="far fa-envelope icon-modify"></i> <input type="email"
								name="username" placeholder="Email" required>
							</label> <label class="label-input" for=""> <i
								class="fas fa-lock icon-modify"></i> <input type="password"
								name="password" placeholder="Senha" required>
							</label> <a class="password" href="#">Esqueceu sua senha?</a>
							<button type="submit" class="btn btn-second">Login</button>
						</form>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="/js/app.js"></script>
</body>

</html>

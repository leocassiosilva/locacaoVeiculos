<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Locação de Veiculos - Cadastro de Usuario</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
<link rel="stylesheet" href="/css/home.css">
<link rel="stylesheet" href="/css/cadastroUsuario.css">
</head>
<body style="background-color: #fff;">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark w3-large"
			style="background-color: #0275df;">
			<a class="navbar-brand" href="#"> SLV</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Requisitos</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Veiculos</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Contatos</a></li>
				</ul>
				<div class="form-inline my-2 my-lg-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" href="#">Área
								do cliente</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<th:block th:include="usuario/mensagemValidacao"></th:block>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-xs-8 mx-auto" id="classePrincipal">
					<div class="card card-signin flex-row my-5">
						<div class="card-body">
							<h5 class="card-title text-center">Cadastra-se</h5>
							<form method="POST" class="form-signin">
								<div class="form-label-group col-md-12 mb-4">
									<label for="nome" id="label">Nome</label> <input type="text"
										class="form-control" value="" name="nome" placeholder="Nome *">
								</div>

								<div class="form-label-group col-md-12 mb-4">
									<label for="email" id="label">E-mail</label> <input
										type="email" class="form-control" value="" name="email"
										placeholder="Email *">
								</div>


								<div class="form-label-group col-md-12 mb-4">
									<div class="form-group">
										<label id="label">Senha</label> <input type="password"
											class="form-control" value="" name="senha"
											placeholder="Senha *">
									</div>
								</div>


								<hr>
								<div class="form-label-group col-md-12">

									<button type="submit" class="btn btn-primary"
										style="margin-top: 10px;">Cadastrar</button>
									<a href="/home" class="btn btn-light" role="button"
										style="margin-top: 10px;">Cancelar</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

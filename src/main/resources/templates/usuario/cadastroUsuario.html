<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>SLV - Cadastro Usuario</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<!-- CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/home.css">
<link rel="stylesheet" href="/css/carrosel.css">
<link rel="stylesheet" href="/css/cadastroUsuario.css">
</head>
<body>
	<header class="navbar navbar-expand-lg navbar-dark w3-large"
		style="background-color: #0275df;" th:fragment="cabecalho">
		<a class="navbar-brand" href="/home"><i class="fa fa-car"></i> SLV - Sistema de Locação de Veiculos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>


	</header>
	<section layout:fragment="corpo">
		<div class="alinhar1">
			<div class="container">

				<div class="row">
					<div class="col-sm-6 col-xs-8 mx-auto" id="classePrincipal">
						<th:block th:include="veiculo/mensagemValidacao"></th:block>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-xs-8 mx-auto">
						<div class="card card-signin flex-row my-5 rounded-0">
							<div class="card-body">
								<h5 class="card-title text-center">Cadastro de Usuário</h5>
								<hr>
								<form method="POST" th:action=@{/salvar} th:object="${usuario}"
									class="form-signin">
									<div class="form-label-group col-md-12 mb-4">
										<label for="nome">Nome</label> <input type="text"
											class="form-control rounded-0" value="" name="nome"
											placeholder="Nome" th:field="*{nome}" required>
									</div>

									<div class="form-label-group col-md-12 mb-4">
										<label for="email" id="label">E-mail</label> <input
											type="email" class="form-control rounded-0" value=""
											name="email" placeholder="Email" th:field="*{email}" required>
									</div>


									<div class="form-label-group col-md-12 mb-4">
										<div class="form-group">
											<label id="label">Senha</label> <input type="password"
												class="form-control rounded-0" value="" name="senha"
												placeholder="Senha" th:field="*{senha}" required>
										</div>
									</div>


									<hr>
									<div class="form-label-group col-md-12" align="center">

										<button type="submit" class="btn btn-primary"
											style="margin-top: 10px; width: 45%;">Cadastrar</button>
										<a href="/home" class="btn btn-danger" role="button"
											style="margin-top: 10px; width: 45%;">Cancelar</a>

									</div>
									<div class="form-label-group col-md-12" align="center">
										<p>
										 <a href="/login">Realizar Login </a>
										</p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer class="w3-padding-32 w3-black w3-center w3-margin-top"
		th:fragment="rodape">
		<div class="w3-xlarge w3-padding-16">
			<i class="fa fa-facebook-official w3-hover-opacity"></i> <i
				class="fa fa-instagram w3-hover-opacity"></i> <i
				class="fa fa-snapchat w3-hover-opacity"></i> <i
				class="fa fa-pinterest-p w3-hover-opacity"></i> <i
				class="fa fa-twitter w3-hover-opacity"></i> <i
				class="fa fa-linkedin w3-hover-opacity"></i>
		</div>
		<p>
			Felipe Gabriel </br>Francisco Leocacio
		</p>
	</footer>
</body>
</html>
